<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エステメニューカウンセリング</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>エステメニューカウンセリング</h1>
        <div id="quiz" class="quiz-container">
            <h2 id="question"></h2>
            <div id="answers" class="answers-container"></div>
        </div>
        <div id="result" class="result-container" style="display: none;">
            <h2>あなたにおすすめのメニューは...</h2>
            <p id="result-text"></p>
            <img id="result-image" src="" alt="おすすめメニューの画像">
            <div class="options-container">
                <h3>おすすめオプション</h3>
                <div class="options-list">
                    <div class="option-item"><span class="option-number option-number-special">1</span> 水素</div>
                    <div class="option-item"><span class="option-number">2</span> HK</div>
                    <div class="option-item"><span class="option-number">3</span> パック</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
